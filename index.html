    }
    .chat-container {

    h2 {

      color: #2e7d32;

      border-radius: 10px;

    .user-message, .bot-message {

    .user-message {

    .bot-message {
      background: #e3f2fd;

    .input-area {

    input[type="text"] {

    }
    button {

      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;

  </style>
</head>
<body>
  <div class="chat-container">

    <div id="chat" class="messages"></div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");

    // Load previous messages
    window.onload = () => {
      const saved = localStorage.getItem("chatHistory");
      if (saved) chat.innerHTML = saved;
      chat.scrollTop = chat.scrollHeight;
    };

    function addMessage(content, sender, isMarkdown = false) {
      const msgDiv = document.createElement("div");
      msgDiv.className = sender === "user" ? "user-message" : "bot-message";
      msgDiv.innerHTML = (isMarkdown ? marked.parse(content) : content) +
        `<span class="timestamp">${new Date().toLocaleTimeString()}</span>`;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
      localStorage.setItem("chatHistory", chat.innerHTML);
    }

    async function sendMessage() {
      const question = input.value.trim();
      if (!question) return;

      addMessage(`ЁЯСитАНЁЯМ╛: ${question}`, "user");
      input.value = "";

      // Show "Bot is typing..."
      const loadingMsg = document.createElement("div");
      loadingMsg.className = "bot-message loading";
      loadingMsg.textContent = "ЁЯдЦ: роОро┤рпБродрпБроХро┐ро▒родрпБ...";
      chat.appendChild(loadingMsg);
      chat.scrollTop = chat.scrollHeight;

        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_GROQ_API_KEY"
          },
          body: JSON.stringify({
            model: "llama-3.1-70b-versatile",

                content: "роирпАроЩрпНроХро│рпН роТро░рпБ родрооро┐ро┤рпН ро╡ро┐ро╡роЪро╛роп роЙродро╡ро┐ропро╛ро│ро░рпН. рокродро┐ро▓рпНроХро│рпИ роОрокрпНрокрпЛродрпБроорпН Markdown ро╡роЯро┐ро╡ро┐ро▓рпН роОро┤рпБродро╡рпБроорпН, рокроЯрпНроЯро┐ропро▓рпБроХрпНроХрпБ - рооро▒рпНро▒рпБроорпН **рокрпЗро╛ро▓рпНроЯрпН** рокропройрпНрокроЯрпБродрпНродро╡рпБроорпН."

              { role: "user", content: question }

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "рокродро┐ро▓рпИ рокрпЖро▒ роорпБроЯро┐ропро╡ро┐ро▓рпНро▓рпИ.";

        msgDiv.className = "bot-message";

    // Send message on Enter
    input.addEventListener("keypress", (e) => {

  </script>

</html>
